<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
	<head>
	    <title>BroncoBoard</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
      <!--  <link href="src/main/resources/static/css/bootstrap.min.css" rel="stylesheet"></link> -->
      <!--  <link href="src/main/resources/static/css/login.css" rel="stylesheet"></link> -->

	    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	</head>

	<body>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="glyphicon glyphicon-lock"></span> Login</div>
                        <div class="panel-body">
                            <form class="form-horizontal" name="f" th:action="@{/login}" method="post">
                            <div th:if="${param.error}" class="alert alert-error">    
                                Invalid username and password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success"> 
                                You have been logged out.
                            </div>
                            <div class="form-group">
                                <label for="username" class="col-sm-3 control-label">
                                    Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="username" name="username" placeholder="Email"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-3 control-label">
                                    Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"></input>
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group last">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-success btn-sm">Sign in</button>
                                </div>
                            </div>
                            </form>
                        </div>
                        <div class="panel-footer">Not Registered? <a href="/registration">Register here</a></div>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
