<!DOCTYPE html>
<html ng-app="BroncoBoard">
	<head>
	    <title>BroncoBoard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link href="css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">BroncoBoard</a>
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse navHeaderCollapse">
                    <ul class="nav navbar-nav navbar-right nav-tabs">
                        <li role="presentation" class="active"><a href="#">Boards</a></li>
                        <li role="presentation"><a href="#">Messaging</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container" ng-controller="BoardsController as boards">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" href="#boardsCollapse" aria-expanded="false" aria-controls="boardsCollapse" ng-click="boards.showClasses()">Show Classes</a>
                        </h4>
                    </div>
                    <div class="panel-collapse collapse" id="boardsCollapse" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">
                            <span ng-repeat="class in boards.classes">
                                {{ class }},
                            </pan>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	    <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
	    <script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
