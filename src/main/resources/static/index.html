<!DOCTYPE html>
<html ng-app="BroncoBoard">
	<head>
	    <title>BroncoBoard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/chat.css" rel="stylesheet">
	</head>

	<body ng-controller="TabController as tab">
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a href ng-click="tab.setTab(0)" class="navbar-brand">BroncoBoard</a>
                </div>
                <ul class="nav navbar-nav navbar-right nav-tabs">
                    <li role="presentation" ng-class="{ active: tab.isSet(0) }"><a href ng-click="tab.setTab(0)">Boards</a></li>
                    <li role="presentation"><a href="/logout"></a></li>
                </ul>
            </div>
        </div>

        <div class="container" id="app-body">
            <div class="container" ng-controller="BoardsController as b" ng-show="tab.isSet(0)">
                <div class="row">
                    <message-box></message-box>
                </div>
            </div>
        </div>

        <div class="container" ng-show="tab.isSet(1)">
        </div>

        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	    <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
	    <script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
