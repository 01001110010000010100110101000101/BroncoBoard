<!DOCTYPE html>
<html>
<head>
    <script src="sockjs-0.3.4.js"></script>
    <script src="stomp.js"></script>
    <script src="js/chatController.js"></script>
    <script src="js/typeahead.bundle.min.js"></script>
    <script src="js/typeahead.jquery.min.js"></script>
    <script src="js/bloodhound.min.js"></script>
    <script src="js/autocomplete.js"></script>
</head>
<body>
    <script>
        connect('cpp');
    </script>
    <span id='current-board' hidden></span>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment" id="board-name"></span> 
                    <div class="row">
                    <form action="" class="search-form">
                        <div class="form-group has-feedback">
                            <div id="autocomplete">
                                <input type="text" class="form-control typeahead" name="search" id="search">
                            </div>
                            <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div>
                    </form>
                    </div>
                </div>
                <div class="panel-body" id="chat-box" ng-controller="MessagingController">
                    <ul class="chat" id="chat">
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input 
                            id="message" 
                            type="text" 
                            class="form-control input-sm" 
                            name="message"
                            placeholder="Type your message here..."/>
                        <span class="input-group-btn">
                            <button
                                class="btn btn-primary btn-sm"
                                id="sendMessage"
                                onclick="sendMessage()">SEND
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
    
    </body>
</html>
